<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Presença - LoRa ESP</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex flex-col items-center p-6">

  <header class="text-center mb-6">
    <h1 class="text-4xl font-extrabold text-blue-700 mb-2 drop-shadow-lg">
      Controle de Presença - LoRa ESP
    </h1>
    <p id="status" class="text-gray-700 font-semibold text-lg">
      Aguardando dados do LoRa...
    </p>
  </header>

  <main class="w-full max-w-3xl">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gradient-to-r from-blue-600 to-blue-400 text-white text-lg">
          <tr>
            <th class="p-4">Aluno / Dispositivo</th>
            <th class="p-4">Status</th>
            <th class="p-4">Horário</th>
          </tr>
        </thead>
        <tbody id="tabela-presenca" class="divide-y divide-gray-200 text-gray-800 text-base">
        </tbody>
      </table>
    </div>

    <div class="flex justify-center mt-6">
      <button
        id="btn-simular"
        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg transform hover:-translate-y-1 transition-all"
      >
        Simular Presença
      </button>
    </div>
  </main>

  <footer class="mt-12 text-gray-500">
    &copy; 2025 Ana Luisa Sanchez
  </footer>
</body>
</html>
