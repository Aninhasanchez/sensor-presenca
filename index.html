<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Presença - LoRa ESP</title>
  <script type="module" src="/src/main.js"></script>
</head>

<body class="bg-gradient-to-br from-purple-200 via-blue-100 to-pink-100 min-h-screen flex flex-col items-center p-6 font-sans">
  <header class="text-center mb-8">
    <h1 class="text-5xl font-extrabold text-purple-700 mb-2 drop-shadow-md">
      Controle de Presença
    </h1>
    <p id="status" class="text-purple-900 font-semibold text-lg">
      Aguardando dados do LoRa...
    </p>
  </header>

  <main class="w-full max-w-4xl">
    <div class="bg-white shadow-2xl rounded-3xl overflow-hidden">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gradient-to-r from-purple-600 to-pink-500 text-white text-lg">
          <tr>
            <th class="p-5">Aluno / Dispositivo</th>
            <th class="p-5">Status</th>
            <th class="p-5">Horário</th>
          </tr>
        </thead>
        <tbody id="tabela-presenca" class="divide-y divide-gray-200 text-gray-800 text-base">
        </tbody>
      </table>
    </div>

    <div class="flex justify-center mt-8">
      <button
        id="btn-simular"
        class="px-8 py-4 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-2xl shadow-xl transform hover:-translate-y-1 transition-all"
      >
        Simular Presença
      </button>
    </div>
  </main>

  <footer class="mt-12 text-purple-700">
    &copy; 2025 Ana Luisa Sanchez
  </footer>
</body>
</html>
